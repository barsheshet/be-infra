## spin up postgres for testing

version: '3.1'

services:
  postgres:
    image: postgres:11.5
    container_name: be-infra-test-pg
    ports:
      - "5434:5432"
    restart: always
    environment:
      POSTGRES_USER: devPostgresUser
      POSTGRES_PASSWORD: devPostgresPassword
      POSTGRES_DB: be-infra
  redis: 
    image: redis:6.0
    container_name: be-infra-test-redis
    ports:
      - "6378:6379"
