## spin up postgres for testing

version: '3.1'

services:
  postgres:
    image: postgres:11.5
    container_name: be-infra-test-pg
    ports:
      - "5434:5432"
    restart: always
    environment:
      POSTGRES_USER: devPostgresUser
      POSTGRES_PASSWORD: devPostgresPassword
      POSTGRES_DB: be-infra